<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="/style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0c93aa4f41.js" crossorigin="anonymous"></script>
  <title>Pokédex</title>
</head>

<body>
  <div class="container">

    <!-- ==== Panel Izquierdo ==== -->
    <div class="pokedex-left">

      <!-- ==== Zona de Focos ==== -->
      <div class="foquitos">
        <div class="foco-grande-borde">
          <div class="foquito-grande">
            <div class="brillo"></div>
          </div>
        </div>

        <div class="foquitos-pequeños">
          <div class="foquitos-pequeños-rojo">
            <div class="brillito"></div>
          </div>
          <div class="foquitos-pequeños-amarillo">
            <div class="brillito"></div>
          </div>
          <div class="foquitos-pequeños-verde">
            <div class="brillito"></div>
          </div>
        </div>
      </div>

      <div>
        <div class="linea"></div>
        <div class="linea-diagonal"></div>
      </div>

      <!-- ==== Cuerpo Izquierdo ==== -->

      <div class="marco-pantalla">
        <div class="circulitos">
          <div class="circulitos-rojos"></div>
          <div class="circulitos-rojos"></div>
        </div>
        <div class="pantalla"></div>
        <div class="fondo-pantalla">
          <div class="circulo-rojo-dos"><div class="brillo-dos"></div></div>
          <div class="opciones"><i class="fas fa-bars"></i></div>
        </div>
      </div>


    </div>

    <!-- ==== Panel Derecho ==== -->
    <div class="pokedex-right">
      <label for="right"> lado derecho del pokedex</label>
    </div>


  </div>
</body>

</html>
