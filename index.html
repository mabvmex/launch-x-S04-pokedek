<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="/style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0c93aa4f41.js" crossorigin="anonymous"></script>
  <!-- Googlw Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
  <title>Pokédex</title>
</head>

<body>
  <div class="container">

    <!-- ==== Panel Izquierdo ==== -->
    <div class="pokedex-left">

      <!-- ==== Zona de Focos ==== -->
      <div class="foquitos">
        <div class="foco-grande-borde">
          <div class="foquito-grande">
            <div class="brillo"></div>
          </div>
        </div>

        <div class="foquitos-pequeños">
          <div class="foquitos-pequeños-rojo">
            <div class="brillito"></div>
          </div>
          <div class="foquitos-pequeños-amarillo">
            <div class="brillito"></div>
          </div>
          <div class="foquitos-pequeños-verde">
            <div class="brillito"></div>
          </div>
        </div>
      </div>

      <div>
        <div class="linea"></div>
        <div class="linea-diagonal"></div>
      </div>

      <!-- ==== Cuerpo Izquierdo ==== -->
      <div class="marco-pantalla">
        <div class="circulitos">
          <div class="circulitos-rojos"></div>
          <div class="circulitos-rojos"></div>
        </div>
        <div class="pantalla">
          <img class="pokemonImagen" id="pokePantallaPrincipal" src="./img/empty-screen.png" alt="pokemon-imagen">
        </div>
        <div class="fondo-pantalla">
          <div class="circulo-rojo-dos">
            <div class="brillo-dos"></div>
          </div>
          <div class="opciones"><i class="fas fa-bars"></i></div>
        </div>


      </div>
      <!-- ==== Footer y Botones ==== -->
      <div class="leds">
        <div class="led-rojo"></div>
        <div class="led-azul"></div>
      </div>
      <div class="joystick">
        <!-- <button class="" >GO</button> -->
      </div>

      <!-- /* ==== D-PAD ==== */ -->
      <div class="dpad">

        <div class="centro">
          <div class="circulo-central"></div>
        </div>

        <div class="boton-arriba">
          <div class="flecha-arriba"></div>
        </div>

        <div class="boton-abajo">
          <div class="flecha-abajo"></div>
        </div>

        <div class="boton-derecha">
          <div class="flecha-derecha"></div>
        </div>

        <div class="boton-izquierda">
          <div class="flecha-izquierda"></div>
        </div>
      </div>

      <div class="footer">
        <div class="dots-individual">
          <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i>
        </div>
        <!-- <div class="pantalla-input"> -->
        <input id="pokeBusqueda" class="pantalla-input" type="text" autofocus placeholder="Busca un pokemon"
          onchange="pokeFetch()">
        <!-- </div> -->
        <div class="led-inferior">
          <div class="brillo-tres"></div>
        </div>
        <div class="dots">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>




    <!-- <label id="pokeInfoSecundaria" type="text" value=""  for="" hight="200px" width="200px"></label> -->
    <!-- ==== Panel Derecho ==== -->
    <div class="pokedex-right">

      <div class="linea-diagonal-derecha"></div>
      <div class="corte-tapa"></div>
      <div class="linea-derecha"></div>


      <!-- ==== Pantalla Secundaria ==== -->
      <input class="poke-pantalla-secundaria-1" id="poke-pantalla-secundaria-1" type="text" placeholder="  Nombre" readonly>
      <input class="poke-pantalla-secundaria-2" id="poke-pantalla-secundaria-2" type="text" placeholder="  Tipo" readonly>
      <input class="poke-pantalla-secundaria-3" id="poke-pantalla-secundaria-3" type="text" placeholder="  stats" readonly>
      <input class="poke-pantalla-secundaria-4" id="poke-pantalla-secundaria-4" type="text" placeholder="  Pokeinfo" readonly>
      <input class="poke-pantalla-secundaria-5" id="poke-pantalla-secundaria-5" type="text" placeholder="  Pokeinfo" readonly>

      <!-- ==== Grid de botones ==== -->
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>

      <div class="leds-derecha">
        <div class="led-inferior">
          <div class="brillo-tres"></div>
        </div>
        <div class="led-inferior">
          <div class="brillo-tres"></div>
        </div>
        <div class="btn-sec-derecha">
          <div class="btn-sec-derecha-uno"> <br> <br> </div>
          <div class="btn-sec-derecha-dos"> <br> <br> </div>
        </div>
      </div>

      <div class="leds-footer-derecha">
        <div class="footer-derecha-botones">
          <div class="btn-uno"></div>
          <div class="btn-dos"></div>
        </div>

        <div class="led-amarillo-derecha">
          <div class="brillo-cuatro"></div>
        </div>
      </div>




    </div>
</body>
<script src="./main.js"></script>

</html>
